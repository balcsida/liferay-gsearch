helptext=<h1>Opaste</h1><p>GSearch tukee sekä Boolean operaattoreita, että Lucene syntaksia.</p><h2>Esimerkkejä</h2><h3>Hae dokumentteja, joissa esiintyy joko "lorem" tai "ipsum"</h3><p class="example"><i><strong>lorem ipsum</strong></i></p><h3>Hae dokumentteja, joissa esiintyy sekä "lorem", että "ipsum"</h3><p class="example"><i><strong>lorem AND ipsum</strong></i> tai vaihtoehtoisesti <i><strong>+lorem +ipsum</strong></i></p><h3>Hae dokumentteja, joissa esiintyy fraasi "lorem ipsum"</h3><p class="example"><i><strong>"lorem ipsum"</strong></i>"</p><h3>Hae dokumentteja, joissa esiintyy sanarunko "lorem"</h3><p class="example"><i><strong>lorem*</strong></i></p><h3>Hae dokumentteja, joissa esiintyy "lorem", mutta EI "ipsum"</h3><p class="example"><i><strong>lorem NOT ipsum</strong></i> tai vaihtoehtoisesti <i><strong>lorem -ipsum</strong></i></p><h3>Hae dokumentteja, joiden nimekkeessä esiintyy "lorem" in the title</h3><p class="example"><i><strong>title:lorem</strong></i></p><h3>Hae dokumentteja, joiden englanninkielisessä nimekkeessä esiintyy "lorem"</h3><p class="example"><i><strong>title_en_US:lorem</strong></i></p><p>Katso lisätietoja <a href="https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl-query-string-query.html#query-string-syntax" target="_blank">Elasticsearch:n dokumentaatiosta</a>.</p>
